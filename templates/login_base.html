<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}

    {% endblock title %}
  </title>

  <link rel="stylesheet" type="text/css" href="static/login/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/login/fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="static/login/vendor/animate/animate.css">
  <link rel="stylesheet" href="static/login/vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" href="static/login/vendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" href="static/login/vendor/select2/select2.min.css">
  <link rel="stylesheet" href="static/login/vendor/daterangepicker/daterangepicker.css">
  <link rel="icon" href="static/login/images/icons/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  {% block css %}
    body{
      overflow: hidden;
    }
  {% endblock css %}
</head>

<body>
  <div style="position: relative;">
    <div style="position: absolute; top: 10px; right: 20px; z-index:100;">
      {% if messages %}
      {% for message in messages %}
      <div class="toast m-t-10" data-delay="5000">
        <div class="toast-header">
          <span class="rounded m-r-5" style="color:#FEC65D" aria-hidden="true">&#x1F514;</span>
          <strong class="mr-auto">Notification</strong>
          <button class="close m-l-10" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>
  {% block body %}

  {% block script %}
  {% endblock script %}

  {% endblock body %}

  
  <script src="static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="static/login/vendor/animsition/js/animsition.min.js"></script>
  <script src="static/login/vendor/bootstrap/js/popper.js"></script>
  <script src="static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="static/login/vendor/select2/select2.min.js"></script>
  <script src="static/login/vendor/daterangepicker/moment.min.js"></script>
  <script src="static/login/vendor/daterangepicker/daterangepicker.js"></script>
  <script src="static/login/vendor/countdowntime/countdowntime.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function(){

      $('.toast').toast('show')
      
    })
  </script>
</body>

</html>
