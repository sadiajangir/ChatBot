
{% extends 'login_base.html' %}
	{% block title %}
		Create Account
	{% endblock title %}



	{% block css %}
		<link rel="stylesheet" href="static/login/css/util.css">
		<link rel="stylesheet" href="static/login/css/main.css">
	{% endblock css %}
{% block body %}
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/login/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Register
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Joe Logan">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 m-b-23">
						<span class="label-input100">Email</span>
						<input class="input100" type="Email" name="email" placeholder="person@example.com">
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div>

					<div class="wrap-input100 validate-input  m-b-50" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Create Account
							</button>
						</div>
					</div>
					<div class="text-center p-t-60">
                        Already have an account?
                        <div class="text-center">
                            <a href="/login">
                                Log In
                            </a>
                        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	{% block script %}
		<script src="static/login/js/main.js"></script>
	{% endblock script %}

{% endblock body %}
